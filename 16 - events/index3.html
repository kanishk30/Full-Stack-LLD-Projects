<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset = "UTF - 8" />
    <meta http-equiv = "X - UA - Compatible" content = "IE = edge" />
    <meta name = "viewport" content = "width = device - width, initial-scale = 1.0" />
    <title>Document</title>

  <body>
    <button id = "removeAll">Remove All</button>
    <ul>
      <li>
        <p>Task - 1</p>
        <button class="delete_button">delete</button>
      </li>
      <li>
        <p>Task - 2</p>
        <button class="delete_button">delete</button>
      </li>
      <li>
        <p>Task - 3</p>
        <button class="delete_button">delete</button>
      </li>
      <li>
        <p>Task - 4</p>
        <button class="delete_button">delete</button>
      </li>
    </ul>
    <script>
      // Q- Make remove all button work  and make individual delete btn work
    
      const removeAllBtn = document.querySelector('#removeAll');
      
      const deleteIndividualBtns = document.querySelectorAll('.delete_button');
        const ulElem = document.querySelector('ul');
    //   individual delete btns

    for(let i = 0; i<deleteIndividualBtns.length; i++){ 
        deleteIndividualBtns[i].addEventListener('click', function(e) {
            console.log('clicked', e);
            e.target.parentElement.remove();
            // deleteIndividualBtns[i].parentNode.style.display = 'none';       
        })
    }

    // remove all btns
    removeAllBtn.addEventListener('click', function(e) {
        const liItems = document.querySelectorAll('li');
        console.log(liItems.length, '[liItems.length]')
        for(let i = 0; i<liItems.length; i++) {
            ulElem.removeChild(liItems[i])
        }
    })

    

    </script>
  </body>
</html>
