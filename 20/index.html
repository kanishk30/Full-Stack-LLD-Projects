<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- toolbar -->
    <div class="toolbox-cont">
        <div class="toolbox-priority-cont">
            <div class="lightpink color"></div>
            <div class="lightgreen color"></div>
            <div class="lightblue color"></div>
            <div class="black color"></div>
        </div>
        <div class="action-btn-cont">
            <div class="add-btn">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </div>
<!-- ticket (task) code -->
    <div class="main-cont">
        <div class="ticket-cont">
            <div class="ticket-color">blue</div>
            <div class="ticket-id">123</div>
            <div class="task-area" contenteditable>random 1st task</div>
            <div class="ticket-lock">
                <i class="fa-solid fa-lock"></i>
            </div>

        </div>
    </div>

    <!-- popup / modal  -->

    <div class="modal-cont">
        <textarea class="text-area-cont"
        placeholder="Enter your task">

        </textarea>
        <div class="priority-colors-container">
            <div class="lightpink priority-color active"></div>
            <div class="lightgreen priority-color"></div>
            <div class="lightblue priority-color"></div>
            <div class="black priority-color "></div>
        </div>
    </div>



    <script
        src="https://kit.fontawesome.com/589957875e.js"
        crossorigin="anonymous"
    >
    </script>
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="./script.js"></script>
  </body>
    <script src="script.js"></script>
</body>
</html>
