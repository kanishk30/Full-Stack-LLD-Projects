<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- question add missing no. 7 in <li> ater 6 and before 8. -->
<body> 
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>

        <li>8</li>
        <li>9</li>
        <li>10</li>
      </ul>

     

      <script>
        const allLiItems = document.querySelectorAll('li');
        console.log(allLiItems);

        const indexThatHas8 = allLiItems[6];
        console.log(indexThatHas8);

        const newLiElement = document.createElement('li');
        newLiElement.innerText = '7';

        const ulElem = document.querySelector('ul');

        ulElem.insertBefore(newLiElement, indexThatHas8);
        
        // SYNTAX: 
        // parentNode.insertBefore(newNode, referenceNode)

      </script>
   
</body>
</html>
