<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Unordered list</h2>
    <!-- ul > u means unordered l means list -->
    <ul type='square'>
        <li>Bread</li>
        <li>Butter</li>
        <li>Milk</li>
        <li>Veggies</li>
    </ul>

    <h2>Ordered list</h2>
    <!-- ol > o means ordered, l means list -->
    <ol type="A">
        <li>Add hald cup of water</li>
        <li>Add tea leaves</li>
        <li>boil</li>
        <li>Add milk</li>

    </ol>

    <h2>Table for marks</h2>

    <table border style="text-align: right;">
        <caption>Student's marksheet</caption>
        <thead>
            <th>Student</th>
            <th>Roll No.</th>
            <th>Marks</th>
        </thead>
        <tbody>
            <tr>
                <td>Dron</td>
                <td>1</td>
                <td>99</td>
            </tr>
            <tr>
                <td>Shaik Zahid</td>
                <td>2</td>
                <td>98</td>
            </tr>
        </tbody>
    </table>

    <form>
        <label>Name</label>
        <!-- self closing tags -->
        <input required type="text">

        <label>Email</label>
        <input type="email">

        <label>Password</label>
        <input type="password">

        <label>Phone</label>
        <input type="number">

        <label>Age</label>
        <input type="number">

        <label>Birthday</label>
        <input type="date" min="1924-05-04" max="2024-05-05">

        <p>Food</p>

        <label>Apple</label>
        <input type="checkbox">

        <label>Banana</label>
        <input type="checkbox">

        <label>Orange</label>
        <input type="checkbox">

        <p>Gender</p>

        <label>Male</label>
        <input name="gender" type="radio" value="male">

        <label>Female</label>
        <input name="gender" type="radio" value="female">

        <label>Eyecolor</label>
        <select>
            <option>Black</option>
            <option>Brown</option>
            <option>Blue</option>
        </select>

        <input type="submit" value="Send" />

    </form>

</body>
</html>
