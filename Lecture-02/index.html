<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Unordered list</h2>
    <!-- ul > u means unordered l means list -->
    <ul type='square'>
        <li>Bread</li>
        <li>Butter</li>
        <li>Milk</li>
        <li>Veggies</li>
    </ul>

    <h2>Ordered list</h2>
    <!-- ol > o means ordered, l means list -->
    <ol type="A">
        <li>Add hald cup of water</li>
        <li>Add tea leaves</li>
        <li>boil</li>
        <li>Add milk</li>

    </ol>
</body>
</html>
